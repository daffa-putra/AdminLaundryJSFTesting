<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="body">
                <div class="d-flex justify-content-start mt-3 mb-3">
                    <h:link value="Tabel" outcome="TabelPelanggan?faces-redirect=true" styleClass="btn btn-secondary me-2" />
                    <h:link value="Edit" outcome="EditPelanggan?faces-redirect=true" styleClass="btn btn-secondary" />
                </div>

                <h2 class="mb-4">Cari Data Pelanggan</h2>

                <!-- Pemberitahuan Pesan -->
                <h:messages globalOnly="true" styleClass="alert alert-warning" />

                <div class="row">
                    <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">ID Pelanggan</h:outputLabel>
                        <b:inputText style="font-family: Centaur; font-size: 18px" placeholder="Masukkan ID Dicari" 
                                     value="#{pelanggan.idPelanggan}" class="form-control" requiredMessage="ID Pelanggan harus diisi."/>
                    </div>
                    <div class="col-md-4">
                        <center>
                            <b:commandButton look="primary btn-success" value="Cari Data Pelanggan" 
                                             icon="search" action="#{pelanggan.getbyid}" class="btn btn-success mt-4" />
                        </center>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">Nama:</h:outputLabel>
                        <b:inputText style="font-family: Centaur; font-size: 18px" value="#{pelanggan.namaPelanggan}" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">No Telepon</h:outputLabel>
                        <b:inputText style="font-family: Centaur; font-size: 18px" value="#{pelanggan.noTelepon}" class="form-control" />
                    </div>
                     <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">Tanggal Daftar</h:outputLabel>
                        <h:inputText id="tanggalTransaksi" value="#{pelanggan.tanggalDaftar}" class="form-control" >
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                            <f:passThroughAttribute name="type" value="date" />
                        </h:inputText>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <b:commandButton look="primary btn-success" value="UPDATE" icon="edit" 
                                         action="#{pelanggan.update()}" class="btn btn-warning me-2" />
                        <b:commandButton look="primary btn-success" value="HAPUS" icon="trash" 
                                         action="#{pelanggan.delete}" class="btn btn-danger" />
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
