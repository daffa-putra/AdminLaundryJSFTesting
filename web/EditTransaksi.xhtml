<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="body">
                <div class="container mt-4">
                    <div class="d-flex justify-content-start mt-3 mb-3">
                        <h:link value="Form" outcome="Tabel?faces-redirect=true" styleClass="btn btn-secondary" />
                        <h:link value="Edit" outcome="EditTransaksi?faces-redirect=true" styleClass="btn btn-secondary" />
                    </div>
                </div>
                <h2 class="mb-4">Cari Data Transaksi</h2>

                <!-- Pemberitahuan Pesan -->
                <h:messages globalOnly="true" styleClass="alert alert-warning" />

                <div class="row">
                    <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">ID Transaksi</h:outputLabel>
                        <b:inputText style="font-family: Centaur; font-size: 18px" placeholder="Masukkan ID Dicari" 
                                     value="#{transaksi.idTransaksi}" class="form-control" requiredMessage="ID Transaksi harus diisi."/>
                    </div>
                    <div class="col-md-4">
                        <center>
                            <b:commandButton look="primary btn-success" value="Cari Data Transaksi" 
                                             icon="search" action="#{transaksi.getbyid}" class="btn btn-success mt-4" />
                        </center>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">Nama Pelanggan:</h:outputLabel>
                        <b:inputText style="font-family: Centaur; font-size: 18px" value="#{transaksi.namaPelanggan}" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">Tanggal Transaksi:</h:outputLabel>
                        <h:inputText id="tanggalTransaksi" value="#{transaksi.tanggalTransaksi}" class="form-control" >
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                            <f:passThroughAttribute name="type" value="date" />
                        </h:inputText>
                    </div>
                    <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">Total Berat:</h:outputLabel>
                        <b:inputText style="font-family: Centaur; font-size: 18px" value="#{transaksi.totalBerat}" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">Total Harga</h:outputLabel>
                        <b:inputText style="font-family: Centaur; font-size: 18px" value="#{transaksi.totalHarga}" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">Status:</h:outputLabel>
                        <h:selectOneMenu id="status" value="#{transaksi.status}" class="form-control" >
                            <f:selectItem itemValue="Diterima" itemLabel="Diterima"/>
                            <f:selectItem itemValue="Diproses" itemLabel="Diproses"/>
                            <f:selectItem itemValue="Selesai" itemLabel="Selesai"/>
                            <f:selectItem itemValue="Diambil" itemLabel="Diambil"/>
                        </h:selectOneMenu>
                        <h:message for="status" style="color:red"/>
                    </div>
                    <div class="col-md-4">
                        <h:outputLabel style="font-family: Centaur; font-size: 24px">Status Pembayaran</h:outputLabel>
                        <h:selectOneMenu id="statusPembayaran" value="#{transaksi.statusPembayaran}" class="form-control" >
                            <f:selectItem itemValue="SUDAH BAYAR" itemLabel="SUDAH BAYAR"/>
                            <f:selectItem itemValue="BELUM BAYAR" itemLabel="BELUM BAYAR"/>
                        </h:selectOneMenu>
                        <h:message for="statusPembayaran" style="color:red"/>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <b:commandButton look="primary btn-success" value="UPDATE" icon="edit" 
                                         action="#{transaksi.update}" class="btn btn-warning me-2" />
                        <b:commandButton look="primary btn-success" value="HAPUS" icon="trash" 
                                         action="#{transaksi.delete}" class="btn btn-danger" />
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
