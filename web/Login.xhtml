<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </h:head>
    <h:body>

                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-2"></div>
                        <div class="col-lg-6 col-md-8 login-box">
                            <div class="col-lg-12 login-key">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </div>
                            <div class="col-lg-12 login-title">
                                ADMIN PANEL
                            </div>

                            <div class="col-lg-12 login-form">
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel value="USERNAME" for="username" />
                                        <h:inputText id="username" value="#{karyawan.username}" class="form-control" required="true" />
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="PASSWORD" for="password" />
                                        <h:inputSecret id="password" value="#{karyawan.password}" class="form-control" required="true" />
                                    </div>

                                    <div class="col-lg-12 loginbttm">
                                        <div class="col-lg-6 login-btm login-text">
                                            <h:message for="username" style="color:red" />
                                            <h:message for="password" style="color:red" />
                                        </div>
                                        <div class="col-lg-6 login-btm login-button">
                                            <h:commandButton value="LOGIN" action="#{karyawan.validasiLogin}" class="btn btn-outline-primary" />
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                            <div class="col-lg-3 col-md-2"></div>
                        </div>
                    </div>
                </div>

    </h:body>
</html>
