<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml">
            <ui:define name="body">
                <div class="d-flex justify-content-start mt-3 mb-3">
                    <h:link value="Form" outcome="Layanan?faces-redirect=true" styleClass="btn btn-primary me-2" />
                    <h:link value="Tabel" outcome="TabelLayanan?faces-redirect=true" styleClass="btn btn-secondary me-2" />
                    <h:link value="Edit" outcome="EditLayanan?faces-redirect=true" styleClass="btn btn-secondary" />
                </div>
                <h:dataTable value="#{layanan.allRecords}" var="layanan" class="table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">ID Layanan</f:facet>
                            #{layanan.idLayanan}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nama Layanan</f:facet>
                            #{layanan.namaLayanan}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Deskripsi</f:facet>
                            #{layanan.deskripsi}
                    </h:column>                         
                    <h:column>
                        <f:facet name="header">Harga Per Kilo</f:facet>
                            #{layanan.hargaPerKilo}
                    </h:column>

                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
