<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <ui:composition template="Template.xhtml"> 
            <ui:define name="body">
                <div class="card mb-4">
                    <div class="card-header">
                        <h1>Form Transaksi</h1>
                    </div>
                    <div class="card-body bg-light">
                        <h:form>
                            <div class="container mt-4">
                                <!-- Input Layanan -->
                                <div class="form-group row">
                                    <label for="idlayanan" class="col-sm-2 col-form-label fw-bold">Layanan</label>
                                    <div class="col-sm-10">
                                        <h:selectOneMenu id="idlayanan" value="#{transaksiBean.transaksi.layanan}" class="form-control" converter="layananConverter">
                                            <f:selectItem itemLabel="Pilih Layanan" itemValue="#{null}" />
                                            <f:selectItems value="#{transaksiBean.layananList}" var="layanan" 
                                                           itemValue="#{layanan}" itemLabel="#{layanan.namaLayanan}" />
                                        </h:selectOneMenu>
                                        <h:message for="idlayanan" style="color:red"/> 
                                    </div>
                                </div>

                                <!-- Nama Pelanggan -->
                                <div class="form-group row">
                                    <label for="namaPelanggan" class="col-sm-2 col-form-label fw-bold">Nama Pelanggan</label>
                                    <div class="col-sm-10">
                                        <h:inputText id="namaPelanggan" value="#{transaksiBean.transaksi.namaPelanggan}" class="form-control" />
                                        <h:message for="namaPelanggan" style="color:red"/>
                                    </div>
                                </div>

                                <!-- Tanggal Transaksi -->
                                <div class="form-group row">
                                    <label for="tanggalTransaksi" class="col-sm-2 col-form-label fw-bold">Tanggal Transaksi</label>
                                    <div class="col-sm-10">
                                        <h:inputText id="tanggalTransaksi" value="#{transaksiBean.transaksi.tanggalTransaksi}" class="form-control">
                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                            <f:passThroughAttribute name="type" value="date" />
                                        </h:inputText>
                                        <h:message for="tanggalTransaksi" style="color:red"/>
                                    </div>
                                </div>

                                <!-- Total Berat -->
                                <div class="form-group row">
                                    <label for="totalBerat" class="col-sm-2 col-form-label fw-bold">Total Berat (Kg)</label>
                                    <div class="col-sm-10">
                                        <h:inputText id="totalBerat" value="#{transaksiBean.transaksi.totalBerat}" class="form-control">
                                            <f:convertNumber />
                                        </h:inputText>
                                        <h:message for="totalBerat" style="color:red"/>
                                    </div>
                                </div>

                                <!-- Total Harga -->
                                <div class="form-group row">
                                    <label for="totalHarga" class="col-sm-2 col-form-label fw-bold">Total Harga</label>
                                    <div class="col-sm-10">
                                        <h:inputText id="totalHarga" value="#{transaksiBean.transaksi.totalHarga}" class="form-control" >
                                            <f:convertNumber />
                                        </h:inputText>
                                        <h:message for="totalHarga" style="color:red"/>
                                    </div>
                                </div>

                                <!-- Status Transaksi -->
                                <div class="form-group row">
                                    <label for="status" class="col-sm-2 col-form-label fw-bold">Status</label>
                                    <div class="col-sm-10">
                                        <h:selectOneMenu id="status" value="#{transaksiBean.transaksi.status}" class="form-control" >
                                            <f:selectItem itemValue="Diterima" itemLabel="Diterima"/>
                                            <f:selectItem itemValue="Diproses" itemLabel="Diproses"/>
                                            <f:selectItem itemValue="Selesai" itemLabel="Selesai"/>
                                            <f:selectItem itemValue="Diambil" itemLabel="Diambil"/>
                                        </h:selectOneMenu>
                                        <h:message for="status" style="color:red"/>
                                    </div>
                                </div>

                                <!-- Status Pembayaran -->
                                <div class="form-group row">
                                    <label for="statusPembayaran" class="col-sm-2 col-form-label fw-bold">Status Pembayaran</label>
                                    <div class="col-sm-10">
                                        <h:selectOneMenu id="statusPembayaran" value="#{transaksiBean.transaksi.statusPembayaran}" class="form-control" >
                                            <f:selectItem itemValue="SUDAH BAYAR" itemLabel="SUDAH BAYAR"/>
                                            <f:selectItem itemValue="BELUM BAYAR" itemLabel="BELUM BAYAR"/>
                                        </h:selectOneMenu>
                                        <h:message for="statusPembayaran" style="color:red"/>
                                    </div>
                                </div>

                                <!-- Tombol Kembali dan Submit -->
                                <div class="form-group row">
                                    <div class="col-sm-10 offset-sm-2">
                                        <h:commandButton value="Back" action="Pelanggan?faces-redirect=true" class="btn btn-secondary me-2"/>
                                        <h:commandButton value="Submit" action="#{transaksiBean.saveTransaksi}" class="btn btn-primary"/>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>      
            </ui:define>
        </ui:composition>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

    </h:body>
</html>
